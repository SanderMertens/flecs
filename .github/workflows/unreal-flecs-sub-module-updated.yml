name: Unreal Flecs Submodule Updated

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger parent repo update workflow
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GH_PAT_FLECS_SYNC }}
          repository: Reddy-dev/UnrealFlecs-LibraryCollection
          event-type: submodule-updated
