name: CI

on: [push, pull_request]

jobs:
  linux:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: bake --strict

    - name: Build Flecs (release)
      run: bake --strict --cfg release

    - name: Build examples
      run: |
        bake examples/c
        bake examples/cpp
         
    - name: Run tests
      run: bake test

  macos:
    timeout-minutes: 20
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: bake --strict

    - name: Build Flecs (release)
      run: bake --strict --cfg release

    - name: Build examples
      run: |
        bake examples/c
        bake examples/cpp
         
    - name: Run tests
      run: bake test 

  windows:
    timeout-minutes: 20
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        cd bake\build-Windows
        nmake
        dir
        cd ..
        dir
        ./bake setup --local
        set PATH=%USERPROFILE%\bake;%PATH%
        cd ..

    - name: Build Flecs
      run: bake --strict

    - name: Run tests
      run: |
        bake run test\cpp_api
        bake run test\api
        bake run test\collections
