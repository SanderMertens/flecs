name: CI

on: [ push, pull_request ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typos:
    runs-on: ubuntu-latest
    name: typos
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master

  build-musl: 
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false

    env:
      CC: musl-gcc
      CXX: musl-g++

    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install bake
        run: |
          git clone https://github.com/SanderMertens/bake
          make -C bake/build-$(uname)
          bake/bake setup

      - name: build flecs (debug)
        run: bake --strict --cfg debug
        
      - name: build flecs (release)  
        run: bake --strict --cfg release

      - name: build examples (debug)
        run: bake examples --strict --cfg debug

      - name: build examples (release)
        run: bake examples --strict --cfg debug

      - name: Run Tests
        run: |
          bake run test/core -- -j 8
          bake run test/query -- -j 8
          bake run test/addons -- -j 8
          bake run test/meta -- -j 8
          bake run test/script -- -j 8
          bake run test/collections -- -j 8
          bake run test/cpp -- -j 8
