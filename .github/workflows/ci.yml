name: CI

on: [ push, pull_request ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typos:
    runs-on: ubuntu-latest
    name: typos
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master

  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      
      - name: install bake
        run: |
          git clone https://github.com/SanderMertens/bake
          make -C bake/build-$(uname)
          bake/bake setup

      - name: build flecs
        run: |
          bake --strict

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      
      - name: install bake
        run: |
          git clone https://github.com/SanderMertens/bake
          make -C bake/build-$(uname)
          bake/bake setup

      - name: build flecs
        run: |
          bake --strict

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - name: install bake
        run: |
          git clone https://github.com/SanderMertens/bake
          cd bake\build-Windows
          nmake
          cd ..
          ./bake setup --local

      - name: build flecs (debug)
        run: bake/bake --strict --cfg debug
        
      - name: build flecs (release)  
        run: bake/bake --strict --cfg release

      - name: build examples (debug)
        run: bake/bake examples --strict --cfg debug

      - name: build examples (release)
        run: bake/bake examples --strict --cfg release

  build-msys:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: mingw64 }
          - { sys: mingw32 }
          - { sys: ucrt64 }
          - { sys: clang64 }

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            curl
            git
          pacboy: >-
            toolchain:p
            cmake:p

      - name: create cmake build folders
        run: |
          mkdir cmake_build
          mkdir examples/c/cmake_build
          mkdir examples/cpp/cmake_build

      - name: build flecs
        working-directory: cmake_build
        run: |
          cmake -G "MinGW Makefiles" -DFLECS_STRICT=ON ..
          cmake --build . -j 4

      - name: build c examples
        working-directory: examples/c/cmake_build
        run: |
          cmake -G "MinGW Makefiles" -DFLECS_STRICT=ON ..
          cmake --build . -j 4

      - name: build c++ examples
        working-directory: examples/cpp/cmake_build
        run: |
          cmake -G "MinGW Makefiles" -DFLECS_STRICT=ON ..
          cmake --build . -j 4

  build:
    needs: build-linux
    runs-on: ${{ matrix.target.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        target:
          - { os: ubuntu-22.04, cc: gcc-9,  cxx: g++-9 }
          - { os: ubuntu-22.04, cc: gcc-10, cxx: g++-10 }
          - { os: ubuntu-latest, cc: gcc-11, cxx: g++-11 }
          - { os: ubuntu-latest, cc: gcc-12, cxx: g++-12 }
          - { os: ubuntu-24.04, cc: gcc-13, cxx: g++-13 }
          - { os: ubuntu-24.04, cc: gcc-14, cxx: g++-14 }
          - { os: ubuntu-latest, cc: clang-14, cxx: clang++-14 }
          - { os: ubuntu-latest, cc: clang-15, cxx: clang++-15 }
          - { os: ubuntu-latest, cc: clang-16, cxx: clang++-16 }
          - { os: ubuntu-latest, cc: clang-17, cxx: clang++-17 }
          - { os: ubuntu-latest, cc: clang-18, cxx: clang++-18 }

    env:
      CC: ${{ matrix.target.cc }}
      CXX: ${{ matrix.target.cxx }}

    steps:
      - uses: actions/checkout@v4

      - name: install compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.target.cc }}
          sudo apt-get install -y ${{ matrix.target.cxx }}
      
      - name: install bake
        run: |
          git clone https://github.com/SanderMertens/bake
          make -C bake/build-$(uname)
          bake/bake setup

      - name: build flecs (debug)
        run: |
          bake --strict --cfg debug

      - name: build flecs (release)
        run: |          
          bake --strict --cfg release

      - name: build examples (debug)
        run: |
          bake examples/c --strict --cfg debug
          bake examples/cpp --strict --cfg debug
          bake examples/os_api --strict --cfg debug

      - name: build examples (release)
        run: |
          bake examples/c --strict --cfg release
          bake examples/cpp --strict --cfg release
          bake examples/os_api --strict --cfg release

  build-cmake:
    needs: [build-linux, build-macos]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-14, macos-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: create cmake build folders
        run: |
          mkdir cmake_build
          mkdir examples/c/cmake_build
          mkdir examples/cpp/cmake_build

      - name: build flecs
        working-directory: cmake_build
        run: |
          cmake -DFLECS_STRICT=ON ..
          cmake --build . -j 4

      - name: build c examples
        working-directory: examples/c/cmake_build
        run: |
          cmake -DFLECS_STRICT=ON ..
          cmake --build . -j 4

      - name: build c++ examples
        working-directory: examples/cpp/cmake_build
        run: |
          cmake -DFLECS_STRICT=ON ..
          cmake --build . -j 4

  build-cmake-windows:
    needs: build-windows
    runs-on: windows-latest
    timeout-minutes: 30

    strategy:
      matrix:
        toolset: [default, v142, clang-cl]
        include:
          - toolset: v142
            toolset_option: -T"v142"
          - toolset: clang-cl
            toolset_option: -T"ClangCl"

    steps:
      - uses: actions/checkout@v4
      - name: create cmake build folders
        run: |
          mkdir cmake_build
          mkdir examples/c/cmake_build
          mkdir examples/cpp/cmake_build

      - name: build flecs
        working-directory: cmake_build
        run: |
          cmake ${{ matrix.toolset_option }} -DFLECS_STRICT=ON ..
          cmake --build . -j 4

      - name: build c examples
        working-directory: examples/c/cmake_build
        run: |
          cmake ${{ matrix.toolset_option }} -DFLECS_STRICT=ON ..
          cmake --build . -j 4

      - name: build c++ examples
        working-directory: examples/cpp/cmake_build
        run: |
          cmake ${{ matrix.toolset_option }} -DFLECS_STRICT=ON ..
          cmake --build . -j 4

  build-meson:
    needs: build-linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: install meson
        run: |
          pip3 install meson
          pip3 install ninja==1.10.2.4
        
      - name: create build folder
        run: meson meson_build

      - name: build flecs
        working-directory: meson_build
        run: |
          meson compile

