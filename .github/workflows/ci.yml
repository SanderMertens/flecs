name: CI

on: [push, pull_request]

jobs:
  linux:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: bake --strict

    - name: Build examples
      run: |
        bake examples/c
        bake examples/cpp
         
    - name: Run tests
      run: bake test

  macos:
    timeout-minutes: 10
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: bake --strict

    - name: Build examples
      run: |
        bake examples/c
        bake examples/cpp
         
    - name: Run tests
      run: bake test 

