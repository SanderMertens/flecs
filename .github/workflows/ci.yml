name: CI

on: [push, pull_request]

jobs:
  unix:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: bake --strict
         
    - name: Run tests
      run: |
        bake examples/os_api/flecs-os_api-bake
        bake test

  windows:
    timeout-minutes: 10
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        cd bake\build-Windows
        nmake
        cd ..
        ./bake setup --local

    - name: Build Flecs
      run: bake/bake --strict

    - name: Run tests
      run: |
        bake/bake examples/os_api/flecs-os_api-bake
        bake/bake run test\cpp_api
        bake/bake run test\api
        bake/bake run test\collections
        
  gcc-warnings:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    env:
      CC: gcc-${{ matrix.compiler-version }}
      CXX: g++-${{ matrix.compiler-version }}  

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler-version: [7, 8, 9, 10]

    steps:
    - uses: actions/checkout@v2
    - name: Install bake               
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: |
        bake --strict
        bake --strict --cfg release

    - name: Build examples
      run: |
        bake examples/c --strict
        bake examples/cpp --strict
        bake examples/c --strict --cfg release
        bake examples/cpp --strict --cfg release

  clang-warnings:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    env:
      CC: clang-${{ matrix.compiler-version }}
      CXX: clang++-${{ matrix.compiler-version }} 
        
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler-version: [8, 9]

    steps:
    - uses: actions/checkout@v2
    - name: Install bake                
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: |
        bake --strict
        bake --strict --cfg release

    - name: Build examples
      run: |
        bake examples/c --strict
        bake examples/cpp --strict
        bake examples/c --strict --cfg release
        bake examples/cpp --strict --cfg release

  sanitized:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macOS-latest ]
        compiler: [ clang ]

    steps:
    - uses: actions/checkout@v2
    - name: Install bake
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup
        
    - name: Build Flecs
      run: bake --strict

    - name: Run tests
      run: |
        bake examples/os_api/flecs-os_api-bake
        bake run test/api --cfg sanitize
        bake run test/cpp_api --cfg sanitize
        bake run test/collections --cfg sanitize

  amalgamated:
    timeout-minutes: 5
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        compiler: [gcc, clang]    
    
    steps:
    - uses: actions/checkout@v2
    - name: Build Flecs
      run: ${{ matrix.compiler }} flecs.c --shared -fPIC -pedantic -Wall -Wextra -Wno-unused-parameter -Werror -Wshadow -Wconversion -Wno-missing-field-initializers

  custom_build:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install bake                
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: |
        bake --strict -D FLECS_CUSTOM_BUILD
        bake --strict --cfg release -D FLECS_CUSTOM_BUILD 
        
  custom_extension_build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
        
    strategy:
      fail-fast: false
      matrix:
        extension: [FLECS_SYSTEM, FLECS_PIPELINE, FLECS_TIMER, FLECS_BULK, FLECS_DBG, FLECS_MODULE, FLECS_QUEUE, FLECS_READER_WRITER, FLECS_SNAPSHOT, FLECS_STATS] 

    steps:
    - uses: actions/checkout@v2
    - name: Install bake                
      run: |
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup

    - name: Build Flecs
      run: |
        bake --strict -D FLECS_CUSTOM_BUILD -D ${{ matrix.extension }}
        bake --strict --cfg release -D FLECS_CUSTOM_BUILD -D ${{ matrix.extension }}
        
